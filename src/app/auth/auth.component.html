<div class="container">
  <div fxLayout="column" fxLayoutGap="0px">
    <div fxLayout="row wrap">
      <div fxLayout="column" id="logoImage" style="margin-top:100px; margin-bottom:100px">
        <img class="img-responsive"
             style="max-height: 300px;" src="../../assets/img/acme-logo.png">
      </div>
      <div fxFlex="50" fxFlex.lt-md="100" fxLayout="column" class="mat-app-background">
        <div id="loginForm" fxLayout="column" fxLayoutAlign="centered" style="margin-top:100px; margin-bottom:100px">

          <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
            <div fxLayoutAlign="center">
              <mat-form-field style="width:50%" appearance="fill">
                <mat-label>Enter username</mat-label>
                <input formControlName="username" matInput>
                <mat-error *ngIf="form.controls['username'].invalid">Please enter a valid username</mat-error>
              </mat-form-field>
              <br/>
              <br/>
            </div>
            <div fxLayoutAlign="center" style="margin-top:10px">
              <mat-form-field style="width:50%" appearance="fill">
                <mat-label>Enter password</mat-label>
                <input type="password" formControlName="password" matInput>
                <mat-error *ngIf="form.controls['password'].invalid">Please enter a valid password</mat-error>
              </mat-form-field>
            </div>
            <div *ngIf="errorMessage" style="margin-top: 10px; margin-left: 25%; color: red">
              <a>Invalid credentials</a>
            </div>
            <div fxLayoutAlign="center" style="margin-top:20px">
              <button [disabled]="!form.valid" type="submit" mat-raised-button color="primary">Login
              </button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
