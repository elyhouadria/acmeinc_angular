<br>
<div class="container">
  <div class="row">
    <div *ngFor="let category of categoriesList; let i = index" class="col-md-6 col-xl-3">
      <div class="card" >
        <a class="nav-link" routerLink="/categories/{{category?.id}}">
        <img class="card-img-top" src="{{category.imageURL}}" alt="Card image cap">
        </a>
        <div class="card-body">
          <h1 class="card-title"> {{category.id}} {{category.name}}</h1>
          <p class="card-text">{{category.description}}</p>
          <a class="btn btn-dark" [routerLink]="[category.id]">Visit {{category.name}}</a>
        </div>
      </div>
    </div>
  </div>
</div>
