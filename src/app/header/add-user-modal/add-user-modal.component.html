<!-- Add User Modal -->
<div class="modal fade" id="addUserModal" tabindex="-1" role="dialog" aria-labelledby="addUserModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title" id="addUserModalLabel">Create Account</h1>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" form>
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
          <form [formGroup]="addUserForm" (ngSubmit)="onAddUser()">
            <div class="form-check">
              <label for="userFirstName">Name</label>
              <input type="text" class="form-control" formControlName="userFirstName" id="userFirstName"
                     placeholder="First Name"
                     required>
            </div>
            <div *ngIf="userFirstName?.errors?.pattern">
              <a class="inline float-right" style="color: red">First name not valid.</a>
            </div>
            <div class="form-check">
              <label for="userLastName">Name</label>
              <input type="text" class="form-control" formControlName="userLastName" id="userLastName"
                     placeholder="Last Name"
                     required>
              <div *ngIf="userLastName?.errors?.pattern">
                <a class="inline float-right" style="color: red">Last name not valid.</a>
              </div>
            </div>
            <div class="form-check">
              <label for="loginUserEmail">Email Address</label>
              <input type="email" class="form-control" formControlName="loginUserEmail" id="loginUserEmail"
                     placeholder="Email"
                     required>
              <div *ngIf="loginUserEmail?.errors?.email">
                <a class="inline float-right" style="color: red">Email not valid.</a>
              </div>
              <div *ngIf="emailExists">
                <a class="inline float-right" style="color: red">This email already exists</a>
              </div>
            </div>
            <div class="form-check">
              <label for="loginUserPassword">Password</label>
              <input type="password" class="form-control" formControlName="loginUserPassword" id="loginUserPassword"
                     placeholder="Input Password" required>
            </div>
            <div *ngIf="loginUserPassword?.errors?.pattern">
              <a class="inline float-right" style="color: red">Password not valid.</a>
            </div>
            <div class="modal-footer">
              <button type="button" id="closeCreateUserModal" class="btn btn-secondary" data-dismiss="modal">Close
              </button>
              <button [disabled]="addUserForm.invalid" type="submit" class="btn btn-primary">Create User</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
